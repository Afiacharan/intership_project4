<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 img"></div>
        <div class="col-md-6 bg-white fom">
          <form action="">
            <div class="times">&times;</div>
            <div>
              <h1 class="my-3"><b>Register</b></h1>
            </div>
            <div class="mb-3">
              <i class="fas fa-user  text-secondary"></i>
              <label for="exampleFormControlInput1" class="form-label"
                > <b>User name</b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="User name"
              />
            </div>
            <div class="mb-3">
              <i class="fa-regular fa-envelope  text-secondary"></i>
              <label for="exampleFormControlInput1" class="form-label"
                >  <b>Email</b></label
              >

              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="email"
              />
            </div>
            <div class="mb-3 my-2">
              <i class="fa-solid fa-lock  text-secondary"></i>
              <label for="exampleFormControlInput1" class="form-label"
                > <b> Password</b></label  >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Password"
              />
            </div>
            <div class="mb-3 my-2">
              <i class="fa-solid fa-lock text-secondary"></i>
              <label for="exampleFormControlInput1" class="form-label"
                > <b>Confirm password</b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Confirm password"
              />
            </div>
            <div class="forgot my-2">Forget password?</div>
            <button type="submit" class="border border-success btn text-white">
              Sign up
            </button>
            <div class="re text-center my-4">
              Don't you have an account? <a href="">Register</a>
            </div>
            <div><p class="text-center middle"> Register with </p></div>
            <div class="goo">
              <span class="shadow" style="border: 2px solid rgba(0, 0, 0, 0.453);  width: 450px;"> <img src="download.png" alt="" width="15%" height="4%">   Google</span>

              <span class="shadow" style="margin-left: 200px; border: 2px solid rgba(0, 0, 0, 0.459); width: 450px;"> <img src="facebook.png" alt="" width="15%" height="4%"> Facebook</span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
